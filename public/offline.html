<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | Arcade OS</title>
  <style>
    body {
      background-color: #020617;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ef4444; /* Red for alert */
      text-shadow: 2px 2px #500707;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
    }

    p {
      color: #94a3b8;
      font-size: 1.1rem;
      max-width: 80%;
      margin-bottom: 2rem;
    }

    .btn {
      background: transparent;
      border: 1px solid #06b6d4;
      color: #06b6d4;
      padding: 0.75rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: #06b6d4;
      color: #020617;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
    }

    /* Scanlines effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.2) 50%,
        rgba(0,0,0,0.2)
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  
  <div class="icon">⚠️</div>
  <h1>Connection Lost</h1>
  <p>Neural Link Disconnected. Unable to access the Grid.</p>
  
  <button class="btn" onclick="window.location.reload()">Re-Sync System</button>

</body>
</html>
